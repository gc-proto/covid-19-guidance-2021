	    "text": "<p>You must have received at least 2 doses of a vaccine accepted for travel, a mix of 2 accepted vaccines or at least 1 dose of the Janssen/Johnson & Johnson vaccine. You must have received your second dose at least 14 calendar days before you enter Canada.
</p>

	     <p>At this time, proof of a pre-entry test result <strong>is required</strong> for all travellers 5 years of age or older.</p>
	     <p><a href='https://travel.gc.ca/travel-covid/travel-restrictions/covid-vaccinated-travellers-entering-canada?utm_campaign=gac-amc-covid-19-22&utm_medium=sdata&utm_source=faqpage&utm_content=pre-entry-test-en#pre-entry-testing'>More about accepted pre-entry tests</a></p>"
